<style>* {

<body>
<h1>Jaishree Ka Google Map :)</h1>
<div class="map"><script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script><div style='overflow:hidden;height:200px;width:240px;'><div id='gmap_canvas' style='height:200px;width:240px;'></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type='text/javascript'>function init_map(){var myOptions = {zoom:13,center:new google.maps.LatLng(26.9124336,75.78727090000007),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(26.9124336,75.78727090000007)});infowindow = new google.maps.InfoWindow({content:'<strong>Jaishree yhi h shayad</strong><br>Japipur, India<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script></div>
